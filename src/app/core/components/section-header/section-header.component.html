<ng-container *ngIf="(breadcrumb$ | async) as breadcrumbs">
  <section *ngIf="breadcrumbs.length > 0
  && (breadcrumbs[breadcrumbs.length - 1].label !== 'Home'
  && breadcrumbs[breadcrumbs.length - 1].label !== 'Checkout')">
    <div class="container main-width">
      <div class="row d-flex justify-content-start mt-5">
        <div class="col-3">
          <xng-breadcrumb></xng-breadcrumb>
        </div>
      </div>
    </div>
  </section>
</ng-container>
