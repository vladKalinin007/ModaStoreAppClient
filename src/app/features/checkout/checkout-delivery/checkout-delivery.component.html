<div class="delivery-form">
  <div class="delivery-form__title"> Select your delivery method </div>
  <form [formGroup]="checkoutForm">
    <mat-form-field>
      <mat-label>Delivery methods</mat-label>
      <mat-select (selectionChange)="onSelectionChange($event.value)">
        <mat-option *ngFor="let deliveryMethod of deliveryMethods" [value]="deliveryMethod">
          {{deliveryMethod.shortName}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </form>

</div>
