<div class="login-field">
  <div class="login-field__inner">
    <div class="login-field__navigation">
      <a class="login-nav__login" [ngStyle]="{'background-color': loginMode ? '#d1f9c8' : ''}">Login</a>
      <a (click)="toggleLoginMode()" class="login-nav__registration" >Registration</a>
    </div> 
    <div class="login-field__additional-text">You can fast login via</div>
    <div class="login-field__oauth">
      <a href="" class="oauth__facebook">
      <div class="oauth__facebook-icon">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 430.113 430.114" class="social-media-icon"><path d="M158.081 83.3v59.218h-43.385v72.412h43.385v215.183h89.122V214.936h59.805s5.601-34.721 8.316-72.685H247.54V92.74c0-7.4 9.717-17.354 19.321-17.354h48.557V.001h-66.021C155.878-.004 158.081 72.48 158.081 83.3z"></path></svg>
      </div>
      Facebook
      </a>
      <a href="" class="oauth__google">
        <div class="oauth__google-icon">
          <svg id="Layer_1" xmlns="http://www.w3.org/2000/svg" x="0" y="0" viewBox="0 0 512 512" xml:space="preserve" class="social-media-icon">
            <path d="M113.47 309.408 95.648 375.94l-65.139 1.378C11.042 341.211 0 299.9 0 256c0-42.451 10.324-82.483 28.624-117.732h.014L86.63 148.9l25.404 57.644c-5.317 15.501-8.215 32.141-8.215 49.456.002 18.792 3.406 36.797 9.651 53.408z" fill="#fbbb00">
            </path>
            <path d="M507.527 208.176C510.467 223.662 512 239.655 512 256c0 18.328-1.927 36.206-5.598 53.451-12.462 58.683-45.025 109.925-90.134 146.187l-.014-.014-73.044-3.727-10.338-64.535c29.932-17.554 53.324-45.025 65.646-77.911h-136.89V208.176h245.899z" fill="#518ef8">
            </path>
            <path d="m416.253 455.624.014.014C372.396 490.901 316.666 512 256 512c-97.491 0-182.252-54.491-225.491-134.681l82.961-67.91c21.619 57.698 77.278 98.771 142.53 98.771 28.047 0 54.323-7.582 76.87-20.818l83.383 68.262z" fill="#28b446">
            </path>
            <path d="m419.404 58.936-82.933 67.896C313.136 112.246 285.552 103.82 256 103.82c-66.729 0-123.429 42.957-143.965 102.724l-83.397-68.276h-.014C71.23 56.123 157.06 0 256 0c62.115 0 119.068 22.126 163.404 58.936z" fill="#f14336">
            </path>
          </svg>
        </div>
        Google
      </a>
    </div>
    <div class="login-field__additional-text">or</div>
    <form class="login-field__form" [formGroup]="loginForm">
      <app-text-input 
        formControlName="email" 
        [label]="'Email'"
        [icon]="'pi pi-at'"
      >
      </app-text-input>
      <app-text-input 
        formControlName="password" 
        [label]="'Password'" 
        [type]="'password'"
        [icon]="'pi pi-lock'"
      >
      </app-text-input>
      <button type="button" (click)="onSubmit()" [disabled]="loginForm.invalid" class="login-form__button" [ngClass]="{'login-form__button_invalid': loginForm.invalid}"> Login </button>
    </form>
    <a class="login-field__forgot-pass">
      <a href="" class="forgot-password"> Forgot password? </a>
    </a>
  </div>
</div>
