<div class="layout">
  <mat-sidenav-container>
    <mat-sidenav #sidenav opened mode="side">
      <p>
        <mat-toolbar color="primary">
          <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click)="sidenav.toggle()">
            <mat-icon>menu</mat-icon>
          </button>
          <span>{{currentUser()?.email}}</span>
        </mat-toolbar>
      </p>
      <mat-nav-list>
        <a mat-list-item routerLink="/account/user-information">
          <span class="list-item">
            <mat-icon class="list-item__icon">account_circle</mat-icon>
            <span>Information</span>
          </span>
        </a>
        <a mat-list-item routerLink="/account/seen">
          <span class="list-item">
            <mat-icon class="list-item__icon">visibility</mat-icon>
            <span>Seen</span>
          </span>
        </a>
        <a mat-list-item routerLink="/account/orders">
          <span class="list-item">
            <mat-icon class="list-item__icon">shopping_cart</mat-icon>
            <span>Orders</span>
          </span>
        </a>
        <a mat-list-item routerLink="/account/reviews">
          <span class="list-item">
            <mat-icon class="list-item__icon">mark_chat_read</mat-icon>
            <span>Reviews</span>
          </span>
        </a>
        <a mat-list-item routerLink="/account/user-information">
          <span class="list-item">
            <mat-icon class="list-item__icon">settings</mat-icon>
            <span>Settings</span>
          </span>
        </a>
        <a (click)="confirmLogout()" mat-list-item>
          <span class="list-item">
            <mat-icon class="list-item__icon">logout</mat-icon>
            <span>Logout</span>
          </span>
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" *ngIf="!sidenav.opened" (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <router-outlet/>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
<p-toast></p-toast>
<p-confirmDialog [style]="{width: '50vw'}"></p-confirmDialog>
