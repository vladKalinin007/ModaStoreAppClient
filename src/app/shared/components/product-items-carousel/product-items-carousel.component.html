<div class="products-related">
  <h1 class="products-related__heading">
    {{ heading }}
  </h1>
  <div class="products-related__content">
    <div >
      <p-carousel [value]="products" [numVisible]="4" [numScroll]="1" [circular]="true"  showIndicators="false">
        <ng-template let-product pTemplate="item">
          <app-product-item [product]="product"/>
        </ng-template>
      </p-carousel>
    </div>
  </div>
</div>
