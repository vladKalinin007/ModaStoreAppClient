<div class="seen">
  <div class="layout">
    <div class="seen__inner">
      <div class="seen__title">
        {{title}}
      </div>
      <div class="s-seen__body">
        <div class="seen__list">
          <ng-container *ngFor="let seenProduct of (history$ | async).seenProducts.slice().reverse().slice(0, 6)">
            <app-seen-item [seenProduct]="seenProduct"/>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</div>
