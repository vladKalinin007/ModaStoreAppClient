<section class="products">
  <div class="layout">
    <div class="products__inner">
      <div class="products__header">
        <div class="products__title">
          {{ title }}
        </div>
        <a routerLink="/shop/{{category}}" class="products__all-link">
          See the full list
          <!--<i class="pi pi-arrow-circle-right products__all-icon"></i>-->
          <mat-icon class="products__all-link-icon">apps</mat-icon>
        </a>
      </div>
      <div class="products__body">
        <div class="products__list" [ngClass]="{'products__list_full': products?.length >= 4}">
          <ng-container *ngFor="let product of products?.slice(0, 4)">
            <div class="products__item">
              <app-product-item
                [categoryName]="category"
                [product]="product">
              </app-product-item>
            </div>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</section>
